<!DOCTYPE html>
<html
  xnlns:th="http://www.thymeleaf.org/"
  xmlns:xnlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head th:replace="layouts:: header"></head>
  <nav th:replace="layouts:: navbar"></nav>

  <body>
    <div class="container">
      <h3>Main Dashboard</h3>
      <hr />
      <h4>Current Projects</h4>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Project Name</th>
                <th>Project Stage</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="aProject: ${projects}">
                <td th:text="${aProject.name}"></td>
                <td th:text="${aProject.stage}"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <canvas id="myPieChart" height="50" width="50"></canvas>
          <script>
            var chartData = '[[${projectStatusCount}]]';
          </script>
        </div>
      </div>
    </div>

    <div class="container">
      <h4>Current Employees</h4>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Project Count</td>
              </tr>
            </thead>
            <tbody>
              <tr th:each="anEmployeeProjetCount: ${employeesProjectCounts}">
                <td th:text="${anEmployeeProjetCount.firstName}"></td>
                <td th:text="${anEmployeeProjetCount.lastName}"></td>
                <td th:text="${anEmployeeProjetCount.projectCount}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" th:src="@{js/myChart.js}"></script>
  </body>
</html>
